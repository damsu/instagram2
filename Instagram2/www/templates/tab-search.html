<ion-view view-title="Search">
    <ion-nav-title>
        <label class="item item-input search">
            <i class="icon ion-ios-search"></i>
            <input type="text" placeholder="Search">
        </label>
    </ion-nav-title>
  <ion-content>
      <ion-content ng-init="search_view=1">
          <div>
              <button class="tags_people_button" ng-click="search_view=1">TAGS</button><button class="tags_people_button" ng-click="search_view=0">PEOPLE</button>
          </div>
          <div ng-if="search_view==1">
              Tag search
          </div>
          <div ng-if="search_view==0">
              <ion-list>
    <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="user in allusers">

        <img ng-src="{{user.face}}">
        <a href="#/tab/users/{{user.id}}">
            <p>
                <b>{{user.name}}</b>
            </p>
        </a>
    </ion-item>
</ion-list>
          </div>

      </ion-content>
    
  </ion-content>
</ion-view>
