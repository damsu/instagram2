<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Home Tab -->
    <ion-tab class="tabs-icon-only" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <!-- Search Tab -->
    <ion-tab class="tabs-icon-only" icon-off="ion-search" icon-on="ion-search" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>
    
    <!-- Dashboard Tab -->
  <ion-tab class="tabs-icon-only" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab class="tabs-icon-only" icon-off="ion-android-favorite" icon-on="ion-android-favorite" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab class="tabs-icon-only" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
