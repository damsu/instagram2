<ion-view view-title="Following">

    <ion-content>
        <ion-searchbar>
        </ion-searchbar>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="x in users.following" type="item-text-wrap">
                <div ng-repeat="user in allusers">
                    <div ng-if="user.id == x">
                        <!--<img ng-src="{{user.face}}">-->
                        <a href="#/tab/users/{{user.id}}">
                            <p>
                                <b>{{user.name}}</b>
                            </p>
                        </a>
                    </div>
                </div>
</ion-item>
</ion-list>
    </ion-content>
</ion-view>
