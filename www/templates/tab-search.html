<ion-view>
    <ion-header-bar align-title="left" >
        <div class="buttons" >
            <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></button>
        </div>        
        <label class="item-input-wrapper">
          <input type="search" placeholder="Search" class="headerInput" ng-model="input.searchText" ng-change="updateSearch()">
        </label>
        <button class="button button-icon ion-ios-close-empty" ng-click="emptySearch()"></button>
    </ion-header-bar>
    <ion-content class="has-tabs">
        <div class="tabs tabs-top custom-tabs-top">
            <a class="tab-item" ng-class="{active: tabs.people == true }" ng-click="tabActivate('people')">
                People
            </a>
            <a class="tab-item" ng-class="{active: tabs.tags == true }" ng-click="tabActivate('tags')">
                Tags
            </a>  
        </div>
        <div ng-if="tabs.people">
            <div class="list">
                <a class="item item-avatar" href="#" ng-repeat="p in searchResults.people">
                <img src="{{ p.profileImageSmall }}">
                <h2>{{ p.username }}</h2>
                <p>{{ p.fullName }}</p>
                </a>

            </div>
        </div>
        <div ng-if="tabs.tags">
            <div class="list">
                <div class="row" ng-repeat="picture in searchResults.tags" ng-if="$index % 3 === 0">
                    <div class="col col-33 colNoPadding" ng-if="$index < searchResults.tags.length">
                        <a href="#/tab/users/5/{{searchResults.tags[$index].id}}"><img ng-src="{{searchResults.tags[$index].imageThumbnail}}" width="100%" /></a>
                    </div>
                    <div class="col col-33 colNoPadding" ng-if="$index + 1 < searchResults.tags.length">
                        <a href="#/tab/users/5/{{searchResults.tags[$index + 1].id}}"><img ng-src="{{searchResults.tags[$index + 1].imageThumbnail}}" width="100%" /></a>
                    </div>
                    <div class="col col-33 colNoPadding" ng-if="$index + 2 < searchResults.tags.length">
                        <a href="#/tab/users/5/{{searchResults.tags[$index + 2].id}}"><img ng-src="{{searchResults.tags[$index + 2].imageThumbnail}}" width="100%" /></a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
