<ion-content>
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Password" ng-model="loginData.password">
        </label>
    </div>
    <button class="button button-block button-positive" ng-click="login()">
        Login
    </button>
    <button class="button button-outline button-block button-positive" ui-sref="register" style="margin-top: 100px">
        Register
    </button>

</ion-content>
